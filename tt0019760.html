<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>تزييف User-Agent لمشغل الفيديو</title>

  <script>
    // فور تحميل الصفحة، نُعيد تعريف navigator.userAgent ليبدو كـDesktop Chrome
    (function() {
      const desktopUA = 
        "Mozilla/5.0 (Windows NT 10.0; Win64; x64) " +
        "AppleWebKit/537.36 (KHTML, like Gecko) " +
        "Chrome/114.0.0.0 Safari/537.36";

      try {
        // بعض المتصفحات تسمح بإعادة تعريف userAgent بهذه الطريقة
        Object.defineProperty(navigator, 'userAgent', {
          get: function() { return desktopUA; },
          configurable: true
        });
      } catch (e) {
        // إذا فشل التزييف (بسبب سياسات الأمان)، نستخدم حيلة البديل:
        // إنشاء iframe داخل `about:blank` ثم نفحص`contentWindow.navigator.userAgent`
        console.warn("تعذّر إعادة تعريف userAgent مباشرةً:", e);
      }
    })();
  </script>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
    }
    iframe {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100%; height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe
    src="https://www.2embed.cc/embed/tt16729498"
    allowfullscreen
    webkitallowfullscreen
    mozallowfullscreen>
  </iframe>
</body>
</html>
