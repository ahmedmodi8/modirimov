<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Iframe بملء الشاشة نهائي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 1. نجعل html و body يملآن كامل الشاشة */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* يمنع ظهور أشرطة التمرير */
    }
    /* 2. نجعل iframe في وضع ثابت بالنسبة للنافذة ويغطيها بالكامل */
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      border: none;          /* إزالة الإطار الافتراضي */
      margin: 0;             /* تأكد من عدم وجود هوامش داخلية */
      padding: 0;            /* تأكد من عدم وجود حشوات داخلية */
      display: block;        /* يمنع الفراغ الأبيض تحت iframe */
    }
  </style>
</head>
<body>
  <iframe
    src="https://www.2embed.cc/embed/tt16729498"
    allowfullscreen
    webkitallowfullscreen
    mozallowfullscreen>
  </iframe>
</body>
</html>
